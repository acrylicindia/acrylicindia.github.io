url: "https://acrylicindia.github.io"

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
      permalink: /:categories/:title

collections:
  pages:
    output: true
    permalink: /:path/
