---
layout: default
---

<div class="site-section">
	<div class="container">
		<div class="row">
			<div class="title-section mb-5 col-12">
				<h2 class="text-uppercase">Men's T-Shirts</h2>
			</div>
		</div>
		<div class="row">{% for post in site.categories.t-shirts %}{% if post.category == 'men' %}
			<div class="col-lg-4 col-md-6 item-entry mb-4">
				<a href="{{ site.baseurl }}{{ post.url }}" class="product-item md-height bg-gray d-block">
					<img src="{{ post.image }}" alt="Image" class="img-fluid">
				</a>
				<h2 class="item-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
				<strong class="item-price">â‚¹ {{ post.price }}</strong>
			</div>{% endif %}{% endfor %}</div>
	</div>
</div>
