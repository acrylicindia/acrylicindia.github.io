---
layout: default
---


<div class="bg-light py-3">
	<div class="container">
		<div class="row">
			<div class="col-md-12 mb-0"><a href="{{ site.url }}">Home</a>  
				<span class="mx-2 mb-0">/</span>
				
				{% for category in page.categories %}
				
				<strong class="text-black">{{ category[0] }}</strong>
				
				<span class="mx-2 mb-0">/</span>
				
				<strong class="text-black">{{ category[1] }}</strong>
				
				{% endfor %}
				
				<span class="mx-2 mb-0">/</span>
				<strong class="text-black">{{ page.title }}</strong>
			</div>
		</div>
	</div>
</div>
<div class="site-section">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="item-entry">
					<a href="{{ page.image }}" class="product-item md-height bg-gray d-block">
						<img src="{{ page.image }}" alt="Image" class="img-fluid">
					</a>
				</div>
			</div>
			<div class="col-md-6">
				<div class="product">
				<h2 class="text-black">{{ page.title }}</h2>
				<hr>
				<p>{{ page.desc }}</p>
				<br>
				<p><strong class="text-primary h4">â‚¹ {{ page.price }}</strong>
				</p>
				<br>
				<p>
				<a href="{{ page.buy }}" class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary">Buy Now</a>
				</p>
				<br> <hr>
				<p>{{ page.content }}</p>
				</div>
			</div>
		</div>
	</div>
</div>
